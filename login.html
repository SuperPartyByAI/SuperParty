<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SuperParty</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .warning-message {
            background: #fff9e6;
            border: 2px solid #ffd700;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 0.9em;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            line-height: 1.8;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SuperParty üéâ</h1>
            <p>Bine ai revenit!</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="warningMessage" class="warning-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="exemplu@gmail.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">üîí ParolƒÉ</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">üöÄ IntrƒÉ √Æn Dashboard</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="divider">sau</div>

        <div class="login-link">
            Nu ai cont? <a href="signup.html">√énregistreazƒÉ-te aici</a>
            <br>
            <a href="#">Am uitat parola</a>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;
        const LOCKOUT_TIME = 15 * 60 * 1000;

        function isLockedOut() {
            const lockoutUntil = localStorage.getItem('lockoutUntil');
            if (lockoutUntil) {
                const now = Date.now();
                if (now < parseInt(lockoutUntil)) {
                    const remainingMinutes = Math.ceil((parseInt(lockoutUntil) - now) / 60000);
                    return remainingMinutes;
                } else {
                    localStorage.removeItem('lockoutUntil');
                    localStorage.removeItem('loginAttempts');
                    loginAttempts = 0;
                }
            }
            return false;
        }

        const storedAttempts = localStorage.getItem('loginAttempts');
        if (storedAttempts) {
            loginAttempts = parseInt(storedAttempts);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showWarning(message) {
            const warningDiv = document.getElementById('warningMessage');
            warningDiv.textContent = '‚ö†Ô∏è ' + message;
            warningDiv.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const lockoutMinutes = isLockedOut();
            if (lockoutMinutes) {
                showError(`Cont blocat. √éncearcƒÉ din nou √Æn ${lockoutMinutes} minute.`);
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (loginAttempts > 0) {
                const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                showWarning(`Mai ai ${remainingAttempts} √ÆncercƒÉri √Ænainte de blocarea contului`);
            }

            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            loginBtn.disabled = true;
            btnText.textContent = 'Se conecteazƒÉ...';
            spinner.style.display = 'block';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    loginAttempts++;
                    localStorage.setItem('loginAttempts', loginAttempts.toString());

                    if (loginAttempts >= MAX_ATTEMPTS) {
                        const lockoutUntil = Date.now() + LOCKOUT_TIME;
                        localStorage.setItem('lockoutUntil', lockoutUntil.toString());
                        showError('Cont blocat pentru 15 minute din cauza √ÆncercƒÉrilor e»ôuate.');
                    } else {
                        const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                        showError(`Email sau parolƒÉ incorectƒÉ. Mai ai ${remainingAttempts} √ÆncercƒÉri.`);
                    }

                    loginBtn.disabled = false;
                    btnText.textContent = 'üöÄ IntrƒÉ √Æn Dashboard';
                    spinner.style.display = 'none';
                    return;
                }

                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lockoutUntil');

                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (userError) {
                    console.error('Error fetching user data:', userError);
                }

                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error('Login error:', err);
                showError('Eroare la conectare. √éncearcƒÉ din nou.');
                loginBtn.disabled = false;
                btnText.textContent = 'üöÄ IntrƒÉ √Æn Dashboard';
                spinner.style.display = 'none';
            }
        });

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
