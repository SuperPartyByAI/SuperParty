<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√énregistrare - SuperParty</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        .success-message {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .warning-message {
            background: #fff9e6;
            border: 2px solid #ffd700;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 0.9em;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>SuperParty üéâ</h1>
            <p>CreeazƒÉ cont nou</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="warningMessage" class="warning-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="licenseKey">üîë Cod de acces</label>
                <input 
                    type="text" 
                    id="licenseKey" 
                    placeholder="SP-2025-XXXX" 
                    required
                    maxlength="20"
                    style="text-transform: uppercase;"
                >
                <div class="help-text">Introdu codul de acces primit de la administrator</div>
            </div>

            <div class="form-group">
                <label for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="exemplu@email.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="fullName">üë§ Nume complet</label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="Numele tƒÉu complet" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">üîí ParolƒÉ</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Minim 8 caractere" 
                        required
                        minlength="8"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div class="help-text">Minim 8 caractere, recomandat litere, cifre »ôi simboluri</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">üîí ConfirmƒÉ parola</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="RepetƒÉ parola" 
                        required
                        minlength="8"
                    >
                    <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span id="btnText">üöÄ CreeazƒÉ cont</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="divider">sau</div>

        <div class="login-link">
            Ai deja cont? <a href="login.html">IntrƒÉ √Æn cont</a>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://bkhzilcjxuncyxpyhtbb.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJraHppbGd4dW5jeXhweWhsYmIiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczMTUyNTYwOCwiZXhwIjoyMDQ3MTAxNjA4fQ.q8P1vHhMLzqCN0xXz1vE_NhpV9GqKVGG2Y-4K2w4-1o'
        );

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
        }

        function showWarning(message) {
            const warningDiv = document.getElementById('warningMessage');
            warningDiv.textContent = '‚ö†Ô∏è ' + message;
            warningDiv.style.display = 'block';
            setTimeout(() => {
                warningDiv.style.display = 'none';
            }, 5000);
        }

        async function validateLicenseKey(code) {
            try {
                console.log('Checking license key:', code.toUpperCase());
                
                const { data, error } = await supabase
                    .from('license_keys')
                    .select('*')
                    .ilike('code', code.toUpperCase());

                console.log('Query result:', { data, error });

                if (error) {
                    console.error('Query error:', error);
                    return { valid: false, message: 'Eroare la verificarea codului: ' + error.message };
                }

                if (!data || data.length === 0) {
                    return { valid: false, message: 'Cod de acces invalid!' };
                }

                const licenseKey = data[0];

                if (licenseKey.used) {
                    return { valid: false, message: 'Acest cod a fost deja folosit!' };
                }

                return { valid: true, data: licenseKey };
            } catch (err) {
                console.error('Validation error:', err);
                return { valid: false, message: 'Eroare la verificarea codului!' };
            }
        }

        async function markLicenseKeyAsUsed(code, email) {
            const { error } = await supabase
                .from('license_keys')
                .update({
                    used: true,
                    used_by: email,
                    used_at: new Date().toISOString()
                })
                .ilike('code', code.toUpperCase());

            return !error;
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const licenseKey = document.getElementById('licenseKey').value.trim().toUpperCase();
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';

            if (password !== confirmPassword) {
                showError('Parolele nu se potrivesc!');
                return;
            }

            if (password.length < 8) {
                showError('Parola trebuie sƒÉ aibƒÉ minim 8 caractere!');
                return;
            }

            const signupBtn = document.getElementById('signupBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            signupBtn.disabled = true;
            btnText.textContent = 'Se verificƒÉ codul...';
            spinner.style.display = 'block';

            const licenseValidation = await validateLicenseKey(licenseKey);
            
            if (!licenseValidation.valid) {
                showError(licenseValidation.message);
                signupBtn.disabled = false;
                btnText.textContent = 'üöÄ CreeazƒÉ cont';
                spinner.style.display = 'none';
                return;
            }

            btnText.textContent = 'Se creeazƒÉ contul...';

            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName
                    }
                }
            });

            if (authError) {
                showError('Eroare la creare cont: ' + authError.message);
                signupBtn.disabled = false;
                btnText.textContent = 'üöÄ CreeazƒÉ cont';
                spinner.style.display = 'none';
                return;
            }

            btnText.textContent = 'Se finalizeazƒÉ...';

            const { error: userError } = await supabase
                .from('users')
                .insert([{
                    id: authData.user.id,
                    email: email,
                    full_name: fullName,
                    role: 'angajat',
                    created_at: new Date().toISOString()
                }]);

            if (userError) {
                console.error('Error creating user record:', userError);
                showWarning('Cont creat, dar cu erori. ContacteazƒÉ administratorul.');
            }

            const keyMarked = await markLicenseKeyAsUsed(licenseKey, email);
            
            if (!keyMarked) {
                console.error('Failed to mark license key as used');
            }

            showSuccess('Cont creat cu succes! Redirec»õionare cƒÉtre login...');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        document.getElementById('licenseKey').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
